databaseChangeLog:

  - changeSet:
      id: 1
      author: andrew-d
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: tag_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: document_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
        - createTable:
            tableName: files
            columns:
              - column:
                  name: file_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: hash
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: size
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: varchar(256)
              - column:
                  name: document_id
                  type: int
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: files
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: document_id
            constraintName: fk__files__document_id
        - createTable:
            tableName: document_tags
            columns:
              - column:
                  name: tag_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: document_tags
            baseColumnNames: tag_id
            referencedTableName: tags
            referencedColumnNames: tag_id
            constraintName: fk__document_tags__tag_id
        - addForeignKeyConstraint:
            baseTableName: document_tags
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: document_id
            constraintName: fk__document_tags__document_id
