databaseChangeLog:

  - changeSet:
      id: 1
      author: andrew-d
      changes:
        - createTable:
            tableName: tags
            columns:
              - column:
                  name: tag_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
        - createTable:
            tableName: documents
            columns:
              - column:
                  name: document_id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
        - createTable:
            tableName: document_tags
            columns:
              - column:
                  name: tag_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
